<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="shortcut icon" href="icon/BookSaTong.svg">
    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/SignUp.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/SignUp.js"></script>
</head>
<body>
    <ul class="skipMenu">
        <li><a href="#nav">메인메뉴 바로가기</a></li>
        <li><a href="#container">본문 바로가기</a></li>
    </ul>
    <div id="Mobile"></div>
    <header id="header" class="clearFix"></header>
    <section id="container">
        <h1>회원가입 페이지</h1>
        <div class="innerBox">
            <div class="loginBox">
                <form action="#void" method="post">
                    <input class="box1" type="text" placeholder="아이디">
                    <input class="box2" type="password" placeholder="비밀번호">
                    <input class="box3" type="password" name="password" placeholder="비밀번호 확인">
                    <input class="box4" type="email" placeholder="이메일 주소">
                    <input class="box5" type="text" placeholder="이름">
                    <p class="text1">선택입력</p>
                    <div class="year">
                        <input class="box6" type="text" placeholder="출생년도">
                        <div class="button1">남</div>
                        <div class="button2">여</div>
                    </div>
                    <div class="textBox">
                        <div class="textBox1">
                            <div class="textBox1_text1">
                                <input class="check-all" type="checkbox" value="01">
                                <span><strong>선택 포함 전체 약관 동의</strong></span>
                            </div>
                            <div class="textBox1_text2">
                                <div>
                                    <input class="ab" type="checkbox" value="02">
                                    <span>이용약관 동의(필수)약관 보기</span>
                                </div>
                                <p class="textBox2_text2" >
                                    <a href="#void">약관보기<img src="img/arrow_right_on.png" alt="right"></a>
                                </p>
                            </div>
                            <div class="textBox1_text3">
                                <div>
                                    <input class="ab" type="checkbox" value="03">
                                    <span>이벤트, 혜택 알림 수신 동의(선택)</span>
                                </div>
                            </div>
                            <div class="textBox1_text4">
                                <div>
                                <input class="ab" type="checkbox" value="04">
                                <span>성별, 생년 정보 제공 동의(선택)</span>
                                </div>
                                <p class="textBox2_text4" >
                                    <a href="#void">내용 확인<img src="img/arrow_right_on.png" alt="right"></a>
                                </p>
                            </div>
                            <div class="textBox1_text5">
                                <div>
                                    <input class="ab" type="checkbox" value="05">
                                    <span>개인 정보 수집 및 이용 동의(필수)</span>
                                </div>
                                <p class="textBox2_text5" >
                                    <a href="#void">내용 확인<img src="img/arrow_right_on.png" alt="right"></a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="signUpButton"><input type='reset' value="회원 가입 완료"></div>
                    <div class="loginButton"><a href="login.html">로그인 페이지로 이동</a></div>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer" class="clearFix"></footer>
</body>
</html>
